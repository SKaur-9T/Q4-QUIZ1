<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="container">
    <h1>Body Mass Index (BMI) Calculator</h1>
    <p> Body Mass Index (BMI) categories are standardized classifications used to assess weight based on an individual's height and weight measured in kilogram per square meter (kg/m2).</p>

    <div class="col-md-12">
        <img src="pic.png" class="img-fluid">
        <div class="form">
            <label for="height">Height (in meters):</label>
            <input type="number" id="height" class="form-control" step="0.01" placeholder="e.g. 1.75">

            <label for="weight">Weight (in kilograms):</label>
            <input type="number" id="weight" class="form-control" step="0.1" placeholder="e.g. 65">

            <button onclick="calculateBMI()">Calculate BMI</button>
                
            <button type="reset" onclick="clearResult()">Reset</button>
            <div id="result">Output</div>
        </div>
    </div>
  </div>

  <footer>
      <p>Simrandip Kaur | 9 - Topaz</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
